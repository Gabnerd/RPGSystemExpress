<body>
    <div class="ficha bordinha  cor-fundo letra-medieval">

            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>




    <div class="ficha bordinha cor-fundo letra-medieval">
        <h1 class="center">Exposição: <span id="nome"></span></h1><br><br>
        <div class="row">
            <div class="col-md-3 ">
            </div>
            <div class="col-md-3">
                <h2 class="center">Geral: <span id="vidaAtual"></span>/<span id="vidaMaximo"></span></h2><br>

            </div>
            <div class="col-md-3">
                <h2 class=" verde left">Goblin: <span id="manaAtual"></span>/<span id="manaMaximo"></span></h2>

            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

        <table class="table table-dark">
